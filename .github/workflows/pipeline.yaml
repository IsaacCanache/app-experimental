name: Demo Logs Collector

permissions:
  actions: read
  contents: read

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  job-one:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: echo "Hola desde el job uno."

  collect-logs:
    runs-on: ubuntu-latest
    needs: [job-one]
    if: always()
    steps:
      - name: Instalar GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Autenticarse con GITHUB_TOKEN
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Descargar logs del run actual
        run: gh run view ${{ github.run_id }} --log > logs.txt

      - name: Listar contenido
        run: head -40 logs.txt

      - name: Subir logs como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: full-run-logs-${{ github.run_id }}
          path: logs.txt


