name: Demo Logs Collector
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  job-one:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: echo "Hola desde el job uno."

  job-two:
    runs-on: ubuntu-latest
    needs: job-one
    steps:
      - name: Step 2
        run: echo "Hola desde el job dos"

  collect-logs:
    runs-on: ubuntu-latest
    needs: [job-one, job-two]
    if: always()   # se ejecuta siempre, aunque falle algún job
    steps:
      - name: Descargar logs del run
        run: |
          curl -sSL \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/logs \
            -o logs.zip
            
      - name: Verificar archivo
        run: file logs.zip

      - name: Subir logs como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: full-run-logs
          path: logs.zip
      - name: Descomprimir logs
        run: |
          mkdir logs
          unzip logs.zip -d logs

      - name: Listar contenido de logs
        run: |
          echo "Archivos extraídos:"
          ls -R logs

      - name: Subir logs como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: full-run-logs-${{ github.run_id }}
          path: logs
